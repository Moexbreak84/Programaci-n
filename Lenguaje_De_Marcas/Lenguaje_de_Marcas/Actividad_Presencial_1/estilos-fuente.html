<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de la fuente</title>
</head>
<body>
    <h1><strong>Estilos de la fuente</strong></h1>
    <p><strong>Éste texto va en negrita</strong></p>
    <p><i>Éste texto va en cursiva</i></p>
    <p><u>Éste texto está subrayado</u></p>
    <p><s>Éste texto está tachado</s></p>
</body>
